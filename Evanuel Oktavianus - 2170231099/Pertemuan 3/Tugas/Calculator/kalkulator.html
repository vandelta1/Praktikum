<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ini Kalkulator</title>
</head>
<script src="kal.js"></script>
<link rel="stylesheet" href="style.css">
<body>
<div class="container">
    <div class="row">  
        <h3>Kalkulator nih</h3><br>  
        Angka Pertama<br>
        <input type="text" id="n1"/><br/><br/>
        Angka Kedua<br>
        <input type="text" id="n2"/><br/><br/>
        
        <select id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>
        
        <button onclick="kal();">Lihat Hasil</button>
        <br><br>
        <input type="text" id="result"/>
        
    </div>
    </div>

</body>
</html>
