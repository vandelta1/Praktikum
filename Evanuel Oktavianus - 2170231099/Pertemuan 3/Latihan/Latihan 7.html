<html>
<head>
<title>Contoh Program Javascript</title>
</head>
	<script type="text/javascript">
	function test(){
		var nilai = prompt("Nilai (0-100): ", 0);
		var hasil = "";
		if (nilai>= 60)
			hasil = "Lulus";
		else
			hasil = "Tidak Lulus";
		
		document.write("Hasil:" + hasil);
	}
</script>
<body onload="test()">

</body>



</html>
